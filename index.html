<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div id="search">
            <form action="#">
                <input type="search" id="main-search" placeholder="Rechercher une recette">
                <label for="main-search">
                    <span class="fas fa-search"></span>
                </label>
            </form>
            <div id="thematic-bars">
                <div id="thematic-tag-bar"></div>
                <div id="thematic-search-bar">
                    <div class="thematic-search-button" id="ingredients-open-btn">
                        <span class="seach-button-label">Ingrédients</span>
                        <span class="fas fa-chevron-down"></span>
                    </div>
                    <div class="thematic-search-menu hidden" id="ingredients-menu">
                        <form action="#">
                            <input type="search" class="thematic-input" id="ingredients-input" placeholder="Rechercher un ingrédient">
                        </form>
                        <button class="close-btn" id="ingredients-close-btn">
                            <span class="fas fa-chevron-up"></span>
                        </button>
                        <div class="content-menu" id="ingredients-content"></div>
                    </div>
                    <div class="thematic-search-button" id="appliance-open-btn">
                        <span class="seach-button-label">Appareils</span>
                        <span class="fas fa-chevron-down"></span>
                    </div>
                    <div class="thematic-search-menu hidden" id="appliance-menu">
                        <form action="#">
                            <input type="search" class="thematic-input" id="appliance-input" placeholder="Rechercher un appareil">
                        </form>
                        <button class="close-btn" id="appliance-close-btn">
                            <span class="fas fa-chevron-up"></span>
                        </button>
                        <div class="content-menu" id="appliance-content"></div>
                    </div>
                    <div class="thematic-search-button" id="ustensils-open-btn">
                        <span class="seach-button-label">Ustensiles</span>
                        <span class="fas fa-chevron-down"></span>
                    </div>
                    <div class="thematic-search-menu hidden" id="ustensils-menu">
                        <form action="#">
                            <input type="search" class="thematic-input" id="ustensils-input" placeholder="Rechercher un ustensile">
                        </form>
                        <button class="close-btn" id="ustensils-close-btn">
                            <span class="fas fa-chevron-up"></span>
                        </button>
                        <div class="content-menu" id="ustensils-content"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="hidden" id="result">
                <span>Aucune recette ne correspond à votre critère... Vous pouvez chercher "Tarte aux pommes", "Poisson", etc...</span>
                <span class="far fa-times-circle" id="close-result"></span>
            </div>
            <div id="recipes"></div>
        </div>
    </main>
    <div id="scripts">
        <script src="./scripts/main.js"></script>
    </div>   
</body>
</html>
