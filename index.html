<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" 
        integrity="sha256-mUZM63G8m73Mcidfrv5E+Y61y7a12O5mW4ezU3bxqW4=" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <h1>Les petits plats</h1>
    </header>
    <main>
        <div id="search">
            <form action="#">
                <input type="search" id="main-search" placeholder="Rechercher une recette">
                <label for="main-search">
                    <span class="fas fa-search"></span>
                </label>
            </form>
            <div id="tag"></div>
            <div id="search-buttons">
                <div id="ingredients">
                    <span class="seach-button-label">Ingr√©dients</span>
                    <span class="fas fa-chevron-down"></span>
                </div>
                <div id="appliance">
                    <span class="seach-button-label">Appareils</span>
                    <span class="fas fa-chevron-down"></span>
                </div>
                <div id="ustensils">
                    <span class="seach-button-label">Ustensiles</span>
                    <span class="fas fa-chevron-down"></span>
                </div>
            </div>
        </div>
        <div id="recipes"></div>
    </main>

</body>
</html>
